<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Frases para Ti</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffe6f0, #e6f7ff);
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .frase {
      font-size: 1.8em;
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    .footer {
      margin-top: 40px;
      font-size: 1em;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="frase" id="frase"></div>
  <div class="footer">Con amor, de Gilberto 💌</div>

      "Tu sonrisa ilumina mi mundo ✨",

      "Tu presencia convierte lo ordinario en mágico 🌈",
      "Hoy es un buen día para recordarte lo mucho que te amo 💕",
      "Siempre estaré aquí para ti, sin importar qué ❤",
      "No importa cuán difícil sea el día, tu amor siempre lo hace más fácil 🌤",
      "Eres mi lugar favorito, incluso cuando el mundo se pone de cabeza 🌍❤",
      "Cada paso que doy tiene más sentido desde que caminas conmigo 🚶‍♀🚶‍♂",
      "Tu ternura tiene el poder de sanar lo que ni el tiempo logra curar 💫",

      "Eres la melodía que convierte mi caos en armonía 🎶🌸",
      "Contigo aprendí que el amor no se dice, se demuestra cada día 🫶",
      "Si el mundo se apaga, tú eres mi luz constante ✨",
      "Tu sonrisa tiene el poder de cambiar mi clima interior ☀🌧",
      "Tu amor me enseña que lo imposible solo tarda un poco más 💪❤",

      "Tu mirada tiene el poder de reiniciar mi mundo 🌍💫",

      "Amarte no es una elección, es mi naturaleza 💗",
      "Tu presencia convierte lo cotidiano en extraordinario 🪄",
      "Si el amor tuviera forma, tendría tu nombre grabado 💌"
    ];

    const fraseAleatoria = frases[Math.floor(Math.random() * frases.length)];
    document.getElementById("frase").textContent = fraseAleatoria;
  </script>
</body>
</html>
